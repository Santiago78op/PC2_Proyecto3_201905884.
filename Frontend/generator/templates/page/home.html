{% extends 'page/layout.html' %}

{% block content %}
<div class="container">
  <h1 class="titulo">Selected File to Process</h1>
  <form action="" method="POST" class="row g-3">
    {% csrf_token %}
    <div class="col-md-7">
      <select class="form-select" name="archivo" id="archivo" aria-label="Default select example">
            <option selected>Files</option>
            {% for file in Files %}
            <option value="{{ file.title }}">{{ file.title }}</option>
            {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label for="exampleFormControlTextarea1" id="word">Input</label>
      <textarea class="form-control"  readonly="readonly" id="Textarea1" name="Textarea1" rows="12">{{result}}</textarea>
    </div>
    <div class="col-md-6">
      <label for="exampleFormControlTextarea2" id="word">Output</label>
      <textarea class="form-control"  readonly="readonly" id="Textarea2" name="Textarea2" rows="12">{{data}}</textarea>
    </div>
    <div class="col-md-12">
      <button  name="send" id="send" class="btn btn-success">Send</button>
      <button  name="reset" id="reset" class="btn btn-danger">Reset</button>
    </div>
  </form>
</div>
{% endblock %}
