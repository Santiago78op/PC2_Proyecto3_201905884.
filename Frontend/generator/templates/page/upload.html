<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/Upload.css' %}">
</head>
<body>
    {% include 'page/partials/navbar.html' %}

    <div class="container">
        <div class="parent-div d-flex align-items-center justify-content-center">
            <div class="child-div">
                <h2>Upload</h2>
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Submit" class="form-control-file">
                    </div>
                </form>
            </div>
        </div>     
    </div>
    <form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
