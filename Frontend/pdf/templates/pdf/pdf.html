<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name.titulo }}</title>
</head>
<body>
    <h1>Contenido del Archivo xml en Formato JSON</h1>
    <br>
    <pre>{{ dict.diccionario|pprint }}</pre>
    <br>
    <h1>Archivo xml Procesado en Formato JSON</h1>
    <br>
    <pre>{{ dict.newDiccionario|pprint }}</pre>
    <br>
    <h1>Graficas Solicitadas</h1>
    {% for imgs in img %}
        <h3>{{imgs.nombre}}</h3>
        <img src="media/{{imgs.imagenes}}">
    {% endfor %}
</body>
</html>
